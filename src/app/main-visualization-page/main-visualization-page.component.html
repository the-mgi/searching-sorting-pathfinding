<div class="main-visualization">
    <div class="column-area">
        <div class="all-options">
            <app-dropdown [category]="'Select Algorithm'" [optionsAvailable]="optionsAvailableSearch"
                          (algorithmName)="setAlgorithmName($event)"></app-dropdown>
            <app-dropdown [category]="'Select Speed'" [optionsAvailable]="optionsAvailableSpeedValues"
            ></app-dropdown>
            <label for="barsNumber">
                <input type="number" id="barsNumber" class="bars-number" placeholder="No. Of Bars {default: 10}"
                       #numberOfBars>
            </label>
            <label for="onesArray">
                <input type="text" id="onesArray" class="ones-array"
                       placeholder="Enter your array i.e. {2, 1, 80, 25, 10, 0}" #arrayInput>
            </label>
            <button type="button" class="visualize-button" [disabled]="isVisualizeButtonDisabled"
                    (click)="visualize(numberOfBars, arrayInput)">
                Visualize {{algorithm}}</button>
        </div>
        <div class="bars-area" *ngIf="isBarsCreated">
            <div *ngFor="let singleBar of barsValue;">
                <app-bar class="bars" [height]="singleBar.height * 0.20" [color]="singleBar.color"
                         [valueToDisplay]="singleBar.value.toString()"></app-bar>
            </div>
        </div>
    </div>
    <div class="algorithm-info">
    </div>
</div>
